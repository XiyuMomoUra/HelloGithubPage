<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first github website</title>
    <style>
        /* 清除默认边距，确保背景铺满 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 设置渐变背景并让内容居中 */
        body {
            /* 紫色渐变：由上至下 */
            background: linear-gradient(to bottom, #8e2de2, #4a00e0); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 文字样式 */
        h1 {
            color: white;
            /* 方法二：最小 2rem，随宽度缩放 10vw，最大 8rem */
            font-size: clamp(2rem, 10vw, 8rem); 
            font-weight: 800;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2);
            white-space: nowrap; /* 保持单行显示 */
            margin: 0;

            animation: breath 4s ease-in-out infinite;
        }

        h1:hover {
            /* 1. 停止动画 */
            animation: none; 

            /* 2. 强制恢复到 100% 不透明和原始大小 */
            opacity: 1;
            transform: scale(1);

            /* 3. 增加平滑过渡效果（可选，建议加上） */
            transition: all 0.3s ease;
        }

        @keyframes breath {
            /* 0% 和 100% 是动画的起点和终点 */
            0%, 100% {
                opacity: 1;            /* 完全不透明 */
                transform: scale(1);   /* 原始大小 (100%) */
            }
            
            /* 50% 是动画的正中间（第3秒） */
            50% {
                opacity: 0.3;          /* 变淡至 30% 透明度 */
                transform: scale(0.99);/* 轻微缩小至 95% 大小 */
            }
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

</body>
</html>
