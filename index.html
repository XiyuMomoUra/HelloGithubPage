<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个 GitHub 网页</title>
    <style>
        /* 清除默认边距，确保背景铺满 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* 设置渐变背景并让内容居中 */
        body {
            /* 紫色渐变：由上至下 */
            background: linear-gradient(to bottom, #8e2de2, #4a00e0); 
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 文字样式 */
        h1 {
            color: white;
            font-size: 5rem;    /* 字体大小 */
            font-weight: 800;   /* 粗体 */
            text-transform: uppercase; /* 字母大写（可选） */
            text-shadow: 2px 4px 10px rgba(0,0,0,0.2); /* 淡淡的阴影，让文字更立体 */
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

</body>
</html>
